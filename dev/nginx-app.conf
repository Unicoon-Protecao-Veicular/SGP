# nginx.conf
server {
    listen 80;
    listen [::]:80;
    server_name dev.consultorunicoon.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location = /health { return 200 "ok\n"; }

    return 301 https://$server_name$request_uri;
}

