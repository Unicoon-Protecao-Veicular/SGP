apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-staging-ingress
  namespace: camunda-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Se estiver usando Cert-Manager para TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: staging-camunda.seudominio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-identity
            port:
              number: 80
  - host: staging-operate.seudominio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-operate
            port:
              number: 80
  - host: staging-tasklist.seudominio.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-tasklist
            port:
              number: 80
  # Configuração TLS (se estiver usando Cert-Manager)
  tls:
  - hosts:
    - staging-camunda.seudominio.com
    - staging-operate.seudominio.com
    - staging-tasklist.seudominio.com
    secretName: camunda-staging-tls