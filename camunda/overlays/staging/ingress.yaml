apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-staging-ingress
  namespace: camunda-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: staging.unicoon.seudominio.com
    http:
      paths:
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-identity
            port:
              number: 80
      - path: /operate
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-operate
            port:
              number: 80
      - path: /tasklist
        pathType: Prefix
        backend:
          service:
            name: camunda-staging-tasklist
            port:
              number: 80
  # Configuração TLS (se estiver usando Cert-Manager)
  tls:
  - hosts:
    - staging.unicoon.seudominio.com
    secretName: camunda-staging-tls