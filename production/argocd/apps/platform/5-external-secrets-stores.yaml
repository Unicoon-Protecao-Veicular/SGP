# production/argocd/apps/platform/5a-external-secrets-stores.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # Nome da nova aplicação que aparecerá na UI do ArgoCD
  name: external-secrets-stores
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Wave 5: Monitoramento pode ser instalado após a infraestrutura principal.
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: camunda-platform
  source:
    repoURL: git@github.com:Unicoon-Protecao-Veicular/SGP.git
    targetRevision: feat/new-architecture
    # ESTA É A PARTE IMPORTANTE:
    # A fonte desta aplicação aponta para a pasta k8s, onde o manifesto real está.
    path: production/k8s/external-secrets
  destination:
    server: https://kubernetes.default.svc
    # O namespace de destino para o ClusterSecretStore pode ser o mesmo do ESO
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true